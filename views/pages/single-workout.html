<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/main.css">


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/timer.css" />
    
    <link href="bootstrap-icons.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<div class="main_content">
   
  <div id="taskView">
    <div class="row">
        <div class="col-md-12">
          
            <div class="card card-white">
              <div class="row">
                
              
              
              <h1 id="dateHeading" class="heading center"></h1>
                <div class="card-body">
                  <div id="start-timer" class="row">
                    <figure class="clock">
                      <svg class="progress-ring" height="380" width="280">
                    
                   
                        <image 
                          class="center-item"
                          href="/assets/images/cardio_chal.png" 
                          height="60" width="60"
                          x="100" y="150"
                          />
                        <text 
                          class="center heavy"
                          fill="#5ad8f9"
                          font-size="28"
                          font-variant=""
                          x="45" y="260">
                          Workout title
                        </text>
                        
                      </svg>  
                      
                       
                      <audio
                        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
                      ></audio>
                      
                    
                    </figure>
                    

                  </div>
                

              
                  </div>
                    <div id="countdown" class="row">
                      <h2 class="heading center">maxout time</h2>
                      <span class="timer__btn--control">
                      <p id="maxOut" class="timer big-text center"> </p>
                      <span>
                    </div>
                    
                      <div class="row">
                        <h2 class="heading center">Record</h2>
                        <!-- DIV to hold timing thingys -->
                        <div id='records'>
                          <div class="row border-bottom">
                            <div class="col"><p id="" class="small-text "> 00 mins 00 secs</p></div>
                                <div class="col "><p id="" class="small-text right"> Oct 21, 2021</p></div>
                          </div>
                      </div>
                      </div>
            </div><!--end card-body -->
      </div><!--end card -->
    </div><!--col md-12 -->
  </div><!--end row -->

</div> <!--end container -->

<script src="/assets/js/main.js" ></script>  
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/timer.js"></script>
<script src="/assets/js/progress.js"></script>
   
<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>      
</body>

</html>
